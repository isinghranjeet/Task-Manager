<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .app-description {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .task-form {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary);
        }

        .btn-danger {
            background-color: var(--warning);
        }

        .btn-danger:hover {
            background-color: #d1145a;
        }

        .btn-success {
            background-color: #2ecc71;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-buttons button {
            background-color: white;
            color: var(--dark);
            border: 1px solid #ddd;
        }

        .filter-buttons button.active {
            background-color: var(--primary);
            color: white;
        }

        .task-list {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .task-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }

        .task-item:hover {
            background-color: #f9f9f9;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed {
            opacity: 0.7;
            background-color: #f8f9fa;
        }

        .task-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .task-checkbox {
            margin-right: 15px;
            transform: scale(1.2);
        }

        .task-details {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .task-title.completed {
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .priority {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-high {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .priority-medium {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .priority-low {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 5px 10px;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-content {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .task-actions {
                align-self: flex-end;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="app-description">Organize your tasks and boost your productivity</p>
        </header>

        <section class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description (Optional)</label>
                    <textarea id="taskDescription" placeholder="Add more details about this task"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taskDueDate">Due Date (Optional)</label>
                    <input type="date" id="taskDueDate">
                </div>
                
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </section>

        <section class="task-list">
            <div id="tasksContainer">
                <!-- Tasks will be dynamically added here -->
            </div>
        </section>
    </div>

    <script>
        // Task Management Logic
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskForm = document.getElementById('taskForm');
            const tasksContainer = document.getElementById('tasksContainer');
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let searchQuery = '';
            
            // Initialize the app
            function init() {
                renderTasks();
                setupEventListeners();
            }
            
            // Set up event listeners
            function setupEventListeners() {
                taskForm.addEventListener('submit', handleAddTask);
                searchInput.addEventListener('input', handleSearch);
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', handleFilterChange);
                });
            }
            
            // Handle adding a new task
            function handleAddTask(e) {
                e.preventDefault();
                
                const title = document.getElementById('taskTitle').value;
                const description = document.getElementById('taskDescription').value;
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDueDate').value;
                
                const newTask = {
                    id: Date.now(),
                    title,
                    description,
                    priority,
                    dueDate,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                
                // Reset form
                taskForm.reset();
                document.getElementById('taskPriority').value = 'medium';
            }
            
            // Handle task completion toggle
            function toggleTaskCompletion(taskId) {
                tasks = tasks.map(task => {
                    if (task.id === taskId) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            // Handle task deletion
            function deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== taskId);
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Handle task editing
            function editTask(taskId) {
                const task = tasks.find(t => t.id === taskId);
                if (!task) return;
                
                const newTitle = prompt('Edit task title:', task.title);
                if (newTitle !== null && newTitle.trim() !== '') {
                    tasks = tasks.map(t => {
                        if (t.id === taskId) {
                            return { ...t, title: newTitle.trim() };
                        }
                        return t;
                    });
                    
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Handle search
            function handleSearch(e) {
                searchQuery = e.target.value.toLowerCase();
                renderTasks();
            }
            
            // Handle filter change
            function handleFilterChange(e) {
                currentFilter = e.target.dataset.filter;
                
                // Update active filter button
                filterButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                renderTasks();
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Render tasks based on current filter and search
            function renderTasks() {
                // Filter tasks based on current filter and search query
                let filteredTasks = tasks.filter(task => {
                    const matchesSearch = task.title.toLowerCase().includes(searchQuery) || 
                                         task.description.toLowerCase().includes(searchQuery);
                    
                    if (currentFilter === 'active') {
                        return matchesSearch && !task.completed;
                    } else if (currentFilter === 'completed') {
                        return matchesSearch && task.completed;
                    }
                    
                    return matchesSearch;
                });
                
                // Sort tasks: incomplete first, then by priority (high to low), then by creation date
                filteredTasks.sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    }
                    
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });
                
                // Clear container
                tasksContainer.innerHTML = '';
                
                // Show empty state if no tasks
                if (filteredTasks.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <i>📝</i>
                        <h3>No tasks found</h3>
                        <p>${searchQuery || currentFilter !== 'all' ? 'Try adjusting your search or filter' : 'Add a new task to get started'}</p>
                    `;
                    tasksContainer.appendChild(emptyState);
                    return;
                }
                
                // Render tasks
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    const dueDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date';
                    
                    taskElement.innerHTML = `
                        <div class="task-content">
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <div class="task-details">
                                <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                                <div class="task-meta">
                                    <span class="priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
                                    <span>Due: ${dueDate}</span>
                                </div>
                                ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-success" onclick="editTask(${task.id})">Edit</button>
                            <button class="btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `;
                    
                    // Add event listener for checkbox
                    const checkbox = taskElement.querySelector('.task-checkbox');
                    checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));
                    
                    tasksContainer.appendChild(taskElement);
                });
            }
            
            // Make functions available globally for onclick handlers
            window.editTask = editTask;
            window.deleteTask = deleteTask;
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
